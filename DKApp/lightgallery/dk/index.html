<!DOCTYPE html>
<html lang="en">
<head>
    <title>V48 DigiKam</title>
    <link href="../dist/css/lightgallery.css" rel="stylesheet">
    <link href="./lg.css" rel="stylesheet">
    <link href="./EmbyStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="./spinner.css" rel="stylesheet">
    <link href="css/contextMenu.css" rel="stylesheet">

    <script src="./jquery.js"></script>
    <script src="../lib/bootstrap.bundle.min.js"></script>
    <script src="./lg.js"></script>
    <script src="./status.js"></script>
    <script src="./index.js"></script>
    <script src="./contextMenu.js"></script>
</head>
<body>
    <div class="header">
        <div class="headerTabs">
            <div class="embyBack">
                <a href="http://diskstation:8096/web/home.html">
                    <div style="padding-right: 8px">Zur&uuml;ck zu</div>
                    <img Style="width: auto; height: 25px" src="img/logowhite.png" />
                </a>
            </div>
            <div id="headerButton" class="headerButton">
                <button id="headerButtonHome" class="btn headerTabsButton-active" onclick="btnClear_Click()">Home</button>
                <button id="headerButtonAlben" class="btn" onclick="btnFolder_Click()">Alben</button>
                <button id="headerButtonTags" class="btn" onclick="btnTags_Click()">Tags</button>
            </div>
            <div class="headerSearch">
                <input type="text" name="tbSearch" class="enter" value="" id="tbSearch" placeholder="Suche..." />
                <button id="tbSearchSubmit" onclick="btnSearch_Click()">Suchen</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="invisible">
        <i class="fas fa-times" onclick="overlayClose()"></i>

        <div class="overlayCenter">
            <div class="lds-css ng-scope" style="width: 200px; height: 200px; grid-area: spinner">
                <div class="lds-spinner" style="width: 100%; height: 100%">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div id="overlayStatus" style="color: white; grid-area:status; text-align:center;">
                Status
            </div>
            <div id="overlayInfo" style="color: white; grid-area:info; text-align: center;">

            </div>
            <div id="progress" class="progress" style="grid-area: progress">
                <div id="progressbarSuccess" class="progressbar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="background-color:rgba(0,150,0,.7)">

                </div>
                <div id="progressbarError" class="progressbar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="background-color:rgba(200,0,0,.7)">

                </div>
            </div>

        </div>
    </div>


    <div>
        <div class="breadcrumb-container">
            <div id="firstBreadcrumb"></div>
            <div id="breadcrumbs"></div>
        </div>

        <div id="status" class="invisible" style="padding-left: 20px">
            Status
        </div>

        <!-- To be deleted when not needed anymore -->
        <div class="testtesttest invisible">
            <ul>
                <li class="" data-responsive="76" data-sub-html="<h4>Teneriffa</h4>" style="background-image: url(./img/placeholder.png)">
                    <div class="tag_preview">
                        <button id="StyleTest" onclick="btnTest()" data-responsive="76">Teneriffa</button>
                    </div>
                    <div class="tag_view">
                        <button onclick="btnShowTag_Click(this)" data-responsive="76">Bilder anzeigen &nbsp <i class="fas fa-arrow-right"></i></button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="bilder-gallery">
            <ul id="lightgallery" class="list-unstyled"></ul>
        </div>
        <div class="album-gallery">
            <ul id="albumlist" class="list-unstyled"></ul>
        </div>
        <div class="tags-gallery">
            <ul id="tagslist" class="list-unstyled"></ul>
        </div>
    </div>

    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
            <li class="context-menu__item dropdown">
                <a href="#" class="context-menu__link">
                    <i class="fas fa-exclamation" style="padding-right: 12px"></i> Fehler melden <i class="fas fa-angle-right" style="float:right"></i>
                </a>
                <div class="dropdown-content">
                    <a href="#" class="context-menu__link">Thumbnail Auflösung</a>
                    <a href="#" class="context-menu__link">Bild Drehung</a>
                    <a href="#" class="context-menu__link">Manuelle Eingabe</a>
                </div>
            </li>
            <li class="context-menu__item">
                <a href="#" class="context-menu__link">
                    <i class="fa fa-edit"></i> Edit Task
                </a>
            </li>
        </ul>
    </nav>

    <script src="../lib/picturefill.min.js"></script>
    <script src="../dist/js/lightgallery-all.min.js"></script>
    <script src="../lib/jquery.mousewheel.min.js"></script>
</body>
</html>
